<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,500,"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div id="main" class="card">
        <div class="card-content">
          <div class="card-title">
            <img src="sun.png" alt="Sun icon" />
            <h1 class="title">My Day</h1>
            <p id="pending-tasks"></p>
            <p id="date"></p>
          </div>
          <form id="task-form">
            <div class="input-field">
              <input placeholder="New Task" type="text" name="task" id="task" />
            </div>
            <input type="submit" value="Add Task" class="btn" />
          </form>
          <div class="card-action">
            <h2 id="task-title" class="tasks-title decorated">
              <span>My Tasks</span>
            </h2>
            <div class="input-field">
              <input
                placeholder="Filter Tasks"
                type="text"
                name="filter"
                id="filter"
              />
            </div>
            <ul class="collection"></ul>
            <button class="clear-tasks btn">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
